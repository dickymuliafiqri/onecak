# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - onecak

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://mcr.microsoft.com/
        username: ${{ secrets.AzureAppService_ContainerUsername_9040179bc0bd427c9f408f10f0d055d8 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_d4816aeb60dc4fce8c7133870e3f6467 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: mcr.microsoft.com/${{ secrets.AzureAppService_ContainerUsername_9040179bc0bd427c9f408f10f0d055d8 }}/appsvc/staticsite:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'onecak'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_24f4902e7d79465f8d8350155a5aaa2a }}
        images: 'mcr.microsoft.com/${{ secrets.AzureAppService_ContainerUsername_9040179bc0bd427c9f408f10f0d055d8 }}/appsvc/staticsite:${{ github.sha }}'